services:
  yt-monitor:
    build: .
    container_name: yt-monitor
    restart: unless-stopped
    volumes:
      - ./channels.json:/app/channels.json
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./cookies.txt:/app/cookies.txt:ro
    command: ["uv", "run", "python", "monitoring.py"]

  yt-web:
    build: .
    container_name: yt-web
    restart: unless-stopped
    ports:
      - "8088:${YT_WEB_PORT:-8011}"
    environment:
      - YT_WEB_PORT=${YT_WEB_PORT}
    volumes:
      - ./channels.json:/app/channels.json
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./cookies.txt:/app/cookies.txt:ro
    command: ["sh", "-c", "uv run python main.py --host 0.0.0.0 --port $YT_WEB_PORT"]
