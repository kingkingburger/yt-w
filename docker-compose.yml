services:
  yt-monitor:
    build: .
    container_name: yt-monitor
    restart: unless-stopped
    volumes:
      - ./channels.json:/app/channels.json
      - ./downloads:/app/downloads
      - ./live_monitor.log:/app/live_monitor.log
    command: ["uv", "run", "python", "cli.py"]

  yt-web:
    build: .
    container_name: yt-web
    restart: unless-stopped
    ports:
      - "${YT_WEB_PORT:-8011}:${YT_WEB_PORT:-8011}"
    environment:
      - YT_WEB_PORT=${YT_WEB_PORT:-8011}
    volumes:
      - ./channels.json:/app/channels.json
      - ./downloads:/app/downloads
      - ./live_monitor.log:/app/live_monitor.log
    command: ["sh", "-c", "uv run python main.py --host 0.0.0.0 --port $YT_WEB_PORT"]
